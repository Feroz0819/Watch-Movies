
<div class="login">
    <div class="login-container" >
        <div class="login-form">
            <h2>Sign In</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="form-group">
                    <input type="text" id="email" formControlName="email" placeholder="Email" required>
                </div>                    
                <div class="form-group">
                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"  >
                    <span>
                        <mat-icon class="eye-icon" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </span>
                </div>
                <button type="submit" [disabled]="!loginForm.valid">Sign In</button>
            </form>
            <p class="register-text">New to Muzix? <a href="/register">Sign up now</a></p>
        </div>
      </div>
     </div>
